    <header>
        <br>
        <div class="header-container">
            <a href="../html/index-panel.html" class="logo-link">
                <img src="../imagenes/a-sleek-and-modern-logo-featuring-dark-blue-and-wh-Awe55QYGSA--OCRA0pKQ_g-4nEYERmwSkeU4KQduPZ1Ow.jpeg" alt="Logo" class="logo">

                <ul>
                    <li><a href="../html/index-panel.html">Inicio</a></li>

                </ul>
            </nav>
        </div>
    </header>
    

<main>
    <div class="form-container">
        <h2>Generar un pedido</h2>
        <form id="pedidoForm">
            <label for="Cliente">Cliente:</label>
            <select id="Cliente" name="Cliente" required>
                <!-- Acá se cargarán los clientes dinámicamente desde la base de datos -->
            </select>

            <label for="fecha">Selecciona una fecha:</label>
            <input type="date" id="fecha" name="fecha" class="selectEstilo">

            <label for="Producto">Producto:</label>
            <select id="productoSelect">
                <option value="" selected disabled >Seleccione un producto</option>
            </select>
            
            <label for="cantidadInput">Cantidad:</label>
            <input type="number" id="cantidadInput" value="1" min="1" class="selectEstilo">

            <label for="precioInput">Precio Unitario:</label>
            <input type="number" id="precioInput" step="0.01" min="0" class="selectEstilo" >

            <button id="agregarProductoBtn">Agregar Producto</button>
            <br>
            <br>

            <div id="pedidoContainer"></div>
            <br>

            <button type="submit">Enviar</button>
        </form>
        

    </div>
    <h2>_______________</h2>
    <div class="pedido-list-container">
        <h2>Lista de Pedidos Semanales</h2>
        <div class="table-wrapper">
            <table class="fl-table">
                <thead>
                    <tr>
                        <th>ID Pedido</th>
                        <th>Fecha</th>
                        <th>Precio Final</th>
                        <th>ID Cliente</th>
                    </tr>
                </thead>
                <tbody id="table_pedidos">
                    <!-- Acá se listan los pedidos -->
                </tbody>
            </table>
        </div>
        
    </div>
</main>
